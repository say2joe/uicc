<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SteelHouse CSS Challenge</title>
	<!-- Font to use, hooked up already in styles.css -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<aside class="modal font-300">
		<section class="user-content-image">
			<img src="images/eagle-600x600.jpg" alt="(600x600) User-Provided Image (not-loaded)" />
		</section>
		<section class="user-content-text font-700">
			<header>
				<a href="#user">nickvruiz</a>
			</header>
			<h2 class="subheader font-700">
				38 likes <span class="chronology light-grey">2d</span>
			</h2>
			<p class="text">
				<a href="#user">nickvruiz</a> We had a moment <a href="#tag">#grantlake</a> <a href="#tag">#baldeagle</a> <a href="#tag">#easternsierras</a>
			</p>
			<footer class="light-grey">
				<img src="images/heart-40x40.jpg" alt="Click to Like!" />
				<input class="font-700" placeholder="Add a comment..." />
			</footer>
		</section>
	</aside>
</body>
</html>
